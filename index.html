<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Javascript I Hangman Game</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>
<body>
  <div class="row">
    <div class="col-sm-3" id="Help">
      <button id="Help" onclick="helpMe()">Help</button>
      <button onclick="moreHelp()">Click for a free letter!</button>
      <p id="Hint"></p>
    </div>
    <div class="row hangmanChar">
      <img id="Gallow" src="" alt="">
    </div>
    <input type="text" id="Input"></input><button id="InputButton" type="submit" onclick="submitLetter()">Submit.</button>
    <div id="Letters"></div>
    <div id="Word"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
